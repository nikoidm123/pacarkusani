  <script>
    Hearts.start('#hearts-canvas');
    const text = `
Halo Sani Bawell (Hilda Putri Dwi Ansano),

Makasih sudah jadi bagian terindah dalam hidupku.
Maaf kalau kadang aku bikin kamu sedih atau kesal.
Aku lagi belajar untuk jadi versi terbaik dari diriku,
supaya bisa selalu jagain dan bahagiain kamu.

Aku sayang kamu, hari ini, besok, dan seterusnya.
Kalau kamu capek, sandar ke aku ya. Kalau kamu ragu,
aku peluk sampai tenang. Kamu cukup jadi dirimu sendiri,
sisanya biar aku yang usahakan.

Terima kasih udah sabar, udah percaya, dan tetap bertahan.
Kita satu tim selamanya.ğŸ¤
`;

    const p = document.getElementById('letterText');
    let i = 0;
    function type() {
      if (i <= text.length) {
        p.textContent = text.slice(0, i++);
        setTimeout(type, 24); // efek mesin tik lembut
      }
    }
    type();

    // subtle open animation
    document.getElementById('paper').classList.add('open');
  </script>
